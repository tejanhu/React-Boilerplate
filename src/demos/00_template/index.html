<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - Template</title>
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <script src="../../js/react.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>

    <div id="container">

    </div>

    <script type="text/babel">

        var Comment = React.createClass({

            edit: function(){
                alert("Editing Comment");
            },

            delete: function(){
                alert("Deleting Comment");
            },

            render: function(){
                return (
                    <div className="commentContainer">
                        <div className="commentText"> {this.props.children}</div>
                            <button className="button-primary" onClick={this.edit}>Edit</button>
                            <button className="button-danger" onClick={this.delete}>Delete</button>
                        
                    </div>
                );
            }
        });

        
        ReactDOM.render(
            <div className="board">
            <Comment>Hey Dude!</Comment>
            <Comment>Where's the car?</Comment>
            <Comment>I don't know dude!</Comment>
            </div>, document.getElementById('container'));

    </script>

</body>
</html>
